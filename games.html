<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Slowbern Studios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/components/game-card.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="assets/images/logos/slowbern_studios.png" alt="Slowbern Studios" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html" class="active">Games</a></li>
                <li><a href="devlog.html">Dev Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <header class="page-header">
        <h1>Our Games</h1>
        <p>Explore our collection of indie games spanning puzzle-platformers, simulators, and mobile experiences</p>
    </header>

    <section class="filters">
        <h2>Filter Games</h2>
        <div class="filter-categories">
            <div class="filter-group">
                <h3>Status</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Games</button>
                    <button class="filter-btn" data-filter="released">Released</button>
                    <button class="filter-btn" data-filter="in-development">In Development</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Platform</h3>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="pc">PC</button>
                    <button class="filter-btn" data-filter="mobile">Mobile</button>
                    <button class="filter-btn" data-filter="console">Console</button>
                </div>
            </div>
        </div>
    </section>

    <section class="games-section">
        <div id="games-container">
            <!-- Games will be loaded here dynamically -->
        </div>
    </section>
</main>
