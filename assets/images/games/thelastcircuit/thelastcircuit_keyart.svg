<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="lc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121f22"/>
      <stop offset="40%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#3a2818"/>
    </linearGradient>
    <linearGradient id="lc-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7ae9d0"/>
      <stop offset="50%" stop-color="#ff8a50"/>
      <stop offset="100%" stop-color="#f45c8f"/>
    </linearGradient>
    <linearGradient id="lc-border" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff8a50"/>
      <stop offset="50%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#ffab40"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#lc-bg)"/>

  <!-- Framing -->
  <rect x="40" y="40" width="1120" height="595" rx="28" ry="28"
        fill="none" stroke="url(#lc-border)" stroke-width="6"/>

  <!-- Circuit grid -->
  <g stroke="#273238" stroke-width="2" opacity="0.7">
    <path d="M160 160 H1040"/>
    <path d="M160 240 H1040"/>
    <path d="M160 320 H1040"/>
    <path d="M160 400 H1040"/>
    <path d="M160 480 H1040"/>
    <path d="M300 140 V520"/>
    <path d="M500 140 V520"/>
    <path d="M700 140 V520"/>
    <path d="M900 140 V520"/>
  </g>

  <!-- Nodes -->
  <g fill="url(#lc-glow)" opacity="0.9">
    <circle cx="300" cy="190" r="10"/>
    <circle cx="500" cy="260" r="10"/>
    <circle cx="700" cy="210" r="10"/>
    <circle cx="900" cy="310" r="10"/>
    <circle cx="420" cy="430" r="10"/>
    <circle cx="780" cy="450" r="10"/>
  </g>

  <!-- Central pulse -->
  <circle cx="600" cy="340" r="90" fill="none" stroke="url(#lc-glow)" stroke-width="4" opacity="0.6"/>
  <circle cx="600" cy="340" r="54" fill="none" stroke="url(#lc-glow)" stroke-width="6" opacity="0.9"/>

  <!-- Title -->
  <text x="50%" y="355" text-anchor="middle"
        fill="#f5deb3" font-family="Arial, Helvetica, sans-serif"
        font-size="60" font-weight="bold" letter-spacing="4">
    THE LAST CIRCUIT
  </text>

  <!-- Tagline -->
  <text x="50%" y="405" text-anchor="middle"
        fill="#ff8a50" font-family="Arial, Helvetica, sans-serif"
        font-size="26">
    Stabilise a failing lattice through terminal commands
  </text>
</svg>

