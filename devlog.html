<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Blog - Slowbern Studios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="assets/images/logos/slowbern_studios.png" alt="Slowbern Studios" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>

<main>
    <header class="page-header">
        <h1>Development Blog</h1>
        <p>Stay updated with our latest game development news and updates</p>
    </header>

    <section class="news-filters">
        <div class="filter-buttons">
            <button class="news-filter-btn active" data-filter="all">All News</button>
            <button class="news-filter-btn" data-filter="update">Updates</button>
            <button class="news-filter-btn" data-filter="release">Releases</button>
            <button class="news-filter-btn" data-filter="announcement">Announcements</button>
        </div>
    </section>

    <section class="news-section">
        <div id="news-container">
            <!-- News will be loaded here dynamically -->
        </div>
    </section>
